apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "flagsmith.fullname" . }}-api
  labels:
    app: {{ template "flagsmith.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    matchLabels:
      app: {{ template "flagsmith.fullname" . }}
      release: "{{ .Release.Name }}"
      role: api
  replicas: {{ .Values.api.replicacount }}
  template:
    metadata:
      {{- if .Values.api.podAnnotations }}
      annotations:
{{ toYaml .Values.api.podAnnotations | indent 8 }}
      {{- end }}
      labels:
        app: {{ template "flagsmith.fullname" . }}
        release: "{{ .Release.Name }}"
        role: api
        {{- if .Values.api.podLabels }}
{{ toYaml .Values.api.podLabels | indent 8 }}
        {{- end }}
    spec:
      {{- if .Values.api.affinity }}
      affinity:
{{ toYaml .Values.api.affinity | indent 4 }}
      {{- end }}
      {{- if .Values.api.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.api.nodeSelector | indent 4 }}
      {{- end }}
      {{- if .Values.api.tolerations }}
      tolerations:
{{ toYaml .Values.api.tolerations | indent 4 }}
      {{- end }}
      {{- if .Values.api.schedulerName }}
      schedulerName: "{{ .Values.api.schedulerName }}"
      {{- end }}
      {{- if .Values.api.image.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.api.image.imagePullSecrets | indent 4 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}-api
        image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
        imagePullPolicy: {{ .Values.api.image.imagePullPolicy }}
        # command: ["sleep", "3600"]
        ports:
        - containerPort: {{ .Values.service.api.port }}
        env:
        - name: DJANGO_DB_NAME
          valueFrom:
            secretKeyRef:
              name: {{ template "flagsmith.fullname" . }}
              key: dbname
        - name: DJANGO_DB_USER
          valueFrom:
            secretKeyRef:
              name: {{ template "flagsmith.fullname" . }}
              key: dbuser
        - name: DJANGO_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "flagsmith.fullname" . }}
              key: dbpassword
        - name: DJANGO_DB_PORT
          value: "5432"
        - name: DJANGO_DB_HOST
          value: {{ template "flagsmith.postgres.hostname" . }}
        - name: DATABASE_URL
          value: postgres://{{.Values.postgresql.postgresqlUsername}}:{{ .Values.postgresql.postgresqlPassword}}@{{ template "flagsmith.postgres.hostname" . }}:5432/{{ .Values.postgresql.postgresqlDatabase}}
          
{{- if .Values.api.env }}
{{ toYaml .Values.api.env | indent 8 }}
{{- end }}
        livenessProbe:
          failureThreshold: {{ .Values.api.livenessProbe.failureThreshold }}
          httpGet:
            path: /
            port: {{ .Values.service.api.port }}
            scheme: HTTP
          initialDelaySeconds: {{ .Values.api.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.api.livenessProbe.periodSeconds }}
          successThreshold: {{ .Values.api.livenessProbe.successThreshold }}
          timeoutSeconds: {{ .Values.api.livenessProbe.timeoutSeconds }}
        readinessProbe:
          failureThreshold: {{ .Values.api.readinessProbe.failureThreshold }}
          httpGet:
            path: /
            port: {{ .Values.service.api.port }}
            scheme: HTTP
          initialDelaySeconds: {{ .Values.api.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.api.readinessProbe.periodSeconds }}
          successThreshold: {{ .Values.api.readinessProbe.successThreshold }}
          timeoutSeconds: {{ .Values.api.readinessProbe.timeoutSeconds }}
      resources:
{{ toYaml .Values.api.resources | indent 12 }}
