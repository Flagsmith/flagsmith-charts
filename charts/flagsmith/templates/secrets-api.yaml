apiVersion: v1
kind: Secret
metadata:
  name: {{ template "flagsmith.fullname" . }}
  {{- $annotations := include "flagsmith.annotations" .Values.common }}
  {{- with $annotations }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "flagsmith.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
type: Opaque
stringData:
  DATABASE_URL: {{ include "flagsmith.api.databaseUrl" . | trim | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: django-secret-key
  {{- with $annotations }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "flagsmith.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
type: Opaque
stringData:
  {{- if .Values.api.secretKeyFromExistingSecret.enabled -}}
  {{- $secret := lookup "v1" "Secret" .Release.Namespace .Values.api.secretKeyFromExistingSecret.name -}}
  django-secret-key: {{ index $secret.data .Values.api.secretKeyFromExistingSecret.key | quote }}
  {{- else -}}
  django-secret-key: {{ randAlphaNum 50 | quote }}
  {{- end -}}